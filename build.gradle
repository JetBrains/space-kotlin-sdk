buildscript {
    ext.kotlin_version = "1.3.61"
    ext.jackson_version = '2.9.10'
    ext.kotlin_jackson_version = '2.9.10'
    ext.kotlinx_coroutines_version = '1.3.3'
    ext.ktor_version = '1.3.0'
    ext.joda_time_version = '2.10.2'

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "com.fasterxml.jackson.core:jackson-core:$jackson_version"
    implementation "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:$kotlin_jackson_version"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-joda:$kotlin_jackson_version"

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    compile 'com.squareup:kotlinpoet:1.4.4'

//    compile project(':platform:platform-runtime')
//    compile project(':platform:platform-api')
//    compile project(path: ':platform:platform-api-http-meta', configuration: 'default')

//    testCompile "junit:junit:$junit_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

application {
    mainClassName = 'space.jetbrains.api.generator.MainKt'
}

jar {
}

test {
    systemProperty "projectPath", getRootProject().projectDir.path
}

task copyRuntimeLibs(type: Copy) {
    from configurations.runtime
    into "$buildDir/libs"
}

jar.dependsOn(copyRuntimeLibs)

