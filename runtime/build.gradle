plugins {
    id 'org.jetbrains.kotlin.multiplatform'
}

repositories {
    mavenCentral()
    maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }
    maven { url "https://kotlin.bintray.com/kotlinx" }
    maven { url "https://kotlin.bintray.com/ktor"}
}

kotlin {
    /* Targets configuration omitted. 
    *  To find out how to configure the targets, please follow the link:
    *  https://kotlinlang.org/docs/reference/building-mpp-with-gradle.html#setting-up-targets */

    jvm {
        compilations.configureEach {
            tasks.named(compileKotlinTaskName).configure {
                kotlinOptions {
                    jvmTarget = "1.6"
                }
            }
        }
    }

    js {
        browser {
        }

        nodejs {
        }

        compilations.configureEach {
            tasks.named(compileKotlinTaskName).configure {
                kotlinOptions {
                    metaInfo = true
                    sourceMap = true
                    sourceMapEmbedSources = 'always'
                    moduleKind = "commonjs"
                    main = "call"
                }
            }
        }
    }

    macosX64("macos") {
        compilations["main"].enableEndorsedLibs = true
    }

    sourceSets {
        commonMain {
            dependencies {
                api kotlin('stdlib-common')
                api "io.ktor:ktor-client-core:$ktor_version"
            }
        }

        jvmMain.dependencies {
            api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
            api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_coroutines_version"

            api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

            api "io.ktor:ktor-client-core-jvm:$ktor_version"

            api "com.fasterxml.jackson.core:jackson-core:$jackson_version"
            api "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
            api "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:$jackson_version"
            api "com.fasterxml.jackson.module:jackson-module-kotlin:$kotlin_jackson_version"

            api "joda-time:joda-time:$joda_time_version"
        }

        jsMain {
            dependencies {
                api "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
                api "org.jetbrains.kotlinx:kotlinx-coroutines-core-js:$kotlinx_coroutines_version"

                api "io.ktor:ktor-client-core-js:$ktor_version"
                api "io.ktor:ktor-client-js:$ktor_version"

                api npm("moment", "2.24.0")
                api npm("moment-timezone", "0.5.27")
                implementation npm("text-encoding", "0.7.0")
                implementation npm("abort-controller", "3.0.0")
            }
        }

        macosMain {
            dependencies {
                api "io.ktor:ktor-client-core-native:$ktor_version"
            }
        }

        macosTest {

        }
    }
}